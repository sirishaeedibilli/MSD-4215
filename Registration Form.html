    <h2 align="center">Registration Form</h2>
    <p align="center">Please fill out this form with the required information</p>
    
<form>
    <label for="name"> Enter your First Name:</label><br><br>
    <input type="text" size="70"><br><br>
    <label for="name"> Enter your Last Name:</label><br><br>
    <input type="text" size="70"><br><br>
    <label for="email"> Enter your Email:</label><br><br>
    <input type="email" size="70"><br><br>
    <label for="password"> Create a New Password:</label><br><br>
    <input type="password" size="70"><br><br><br><hr color="gray">
    <br>
    <label>Account type(required)</label><br><br>
    <input type="radio" id="personal" name="personal-Business" value="personal" checked="">
    <label for="personal"> Personal</label><br>
    <input type="radio" id="bussiness" name="personal-Business" value="personal">
    <label for="bussiness">Bussiness</label> <br><br><hr color="gray">
    
    <label for="profile">Upload a profile picture:</label><br><br>
    <input type="file" width="100%"><br><br>
    <label for="age"> Input your age(years):</label><br><br>
    <input type="number" size="100%"><br><br>
    <label for="about us"> How did you hear about us?</label><br><br>
    <select name="about us" id="choose">
        <option type="default">(select one)</option>
        <option value="Youtube"> Youtube</option>
        <option value="Instagram"> Instagram</option>
        <option value="Social Media"> Social Media</option>
    </select><br><br>
    
    <label for="bio"> Provide a bio:</label><br><br>
    <textarea id="bio" rows="3" cols="65"> I like coding on the beach...</textarea><br><br><br>
    <input type="checkbox">
    <label for="terms and conditions">I accept the <u>terms and conditions</u></label><br><br>
    <center><button type="button"> submit</button><br><br> </center>    
</form>
